
<div *ngIf="!userservice.getLoginState()">
    <h4>Please Login:</h4>
    <form #form="ngForm" (ngSubmit)="submit(form);form.reset()">
        <div class="form-group">
            <label for="email">Email</label>
            <input required ngModel name="email" id="email" type="text" class="form-control" #email="ngModel"> 
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors.required">Email is required.</div>
            </div>   
            <label for="password">Password</label>
            <input required ngModel name="password" id="password" type="text" class="form-control" #password="ngModel"> 
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors.required">Password is required.</div>
            </div>              
        </div>
        <button class="btn btn-primary" type="submits">Login</button>
    </form>
    <a href="/register" >creat account</a><br>
</div>    
<div *ngIf="userservice.getLoginState()">
    <span>Welcome {{userservice.getCurrentUser()|FN}}</span>
    <button class="btn btn-primary" (click)="logout()">Logout</button>
</div>
